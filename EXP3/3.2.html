

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="3.2.css" rel="stylesheet">
</head>

<body>

    <section class="central">
        <input type="text" class="dabba" id="result">

        <section class="wrap">
            <section class="container">
                <section class="row">
                    <button class="boxo"onclick="clearScreen('1')">
                        <h2>AC</h2>
                    </button>
                    <button class="boxo"onclick="display('+')">
                        <h2>+/-</h2>
                    </button>
                    <button class="boxo"onclick="display('/')">
                        <h2>/</h2>
                    </button>
                    <button class="boxo"onclick="solve()">
                        <h2>=</h2>
                    </button>
                </section>
                <section class="container">

                    <section class="row">
                        <button class="box" onclick="display('1')">
                            <h2>1</h2>
                        </button>
                        <button class="box" onclick="display('2')">
                            <h2>2</h2>
                        </button>
                        <button class="box" onclick="display('3')">
                            <h2>3</h2>
                        </button>
                        <button class="boxo" onclick="display('*')">
                            <h2>X</h2>
                        </button>
                    </section>

                    <section class="container">
                        <section class="row">
                            <button class="box" onclick="display('4')">
                                <h2>4</h2>
                            </button>
                            <button class="box" onclick="display('5')">
                                <h2>5</h2>
                            </button>
                            <button class="box" onclick="display('6')">
                                <h2>6</h2>
                            </button>
                            <button class="boxo" onclick="display('-')">
                                <h2>-</h2>
                            </button>
                        </section>

                        <section class="container">
                            <section class="row">
                                <button class="box" onclick="display('7')">
                                    <h2>7</h2>
                                </button>
                                <button class="box" onclick="display('8')">
                                    <h2>8</h2>
                                </button>
                                <button class="box" onclick="display('9')">
                                    <h2>9</h2>
                                </button>
                                </button>
                                <button class="boxo" onclick="display('+')">
                                    <h2>+</h2>
                                </button>
                            </section>
                        </section>
                    </section>
                </section>
</body>
<script src="3.2.js" type="text/javascript"></script>

</html>
